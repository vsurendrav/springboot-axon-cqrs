server:
  port: 8082
  servlet:
    context-path: /springboot-axon-cqrs
spring:
  application:
    name: Order Management Service
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2: 
    console: 
      enabled: true
      path: /h2-console
